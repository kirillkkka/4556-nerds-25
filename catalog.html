<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
  </head>
  <body>

    <header class="mainheader">
      <nav class="main-navigation">
        <a class="header-logo">
         <img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип студии «Нёрдс»">
        </a>
        <ul class="main-navigation">
          <li><a href="info.html">Студия</a></li>
          <li><a href="clients.html">Клиенты</a></li>
          <li class="main-navigation-active"><a href="catalog.html">Магазин</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
        <ul class="cart">
          <li><a href="cart.html">Корзина</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Магазин готовых шаблонов</h1>
        <section class="filters">
          <h2 class="visually-hidden">Фильтры</h2>
          <form class="filter" method="get" action="https://echo.htmlacademy.ru">
          <fieldset class="filters-name">
            <legend>Сетка:</legend>
            <ul class="filters-grid">
              <li class="filters-grid-item">
                <label><input type="radio" name="grid-type" value="adaptive">Адаптивная</label>
              </li>
              <li class="filters-grid-item">
                  <label><input type="radio" name="grid-type" value="fix">Фиксированная</label>
                </li>
              <li class="filters-grid-item">
                  <label><input type="radio" name="grid-type" value="flex">Резиновая</label>
                  </li>
            </ul>
          </fieldset>
          <fieldset class="filters-name">
              <legend>Особенности:</legend>
            <ul class="filters-features">
              <li class="filters-features-item">
                  <label><input type="checkbox" name="features-type" value="slider">Слайдер</label>
                  </li>
              <li class="filters-features-item">
                  <label><input type="checkbox" name="features-type" value="features">Блок преимуществ</label>
                </li>
              <li class="filters-features-item">
                  <label><input type="checkbox" name="features-type" value="news">Новости</label>
                </li>
              <li class="filters-features-item">
                  <label><input type="checkbox" name="features-type" value ="gallery">Галерея</label>
                  </li>
              <li class="filters-features-item">
                  <label><input type="checkbox" name="features-type" value="cart">Корзина</label>
                </li>
            </ul>
          </fieldset>
          <button type="submit" class="filters-button">
              Показать
            </button>
          </form>
          </section>
          <section class="catalog">
            <h2 class="visually-hidden">Каталог шаблонов</h2>
            <p class="catalog-item"><a class="catalog-link" href="#">
              <img class="catalog-image" src="img/img-sedona.jpg" width="360" height="576" alt="Шаблон Sedona">Sedona</a></p>
            <p class="catalog-item"><a class="catalog-link" href="#">
              <img class="catalog-image" src="img/img-pink.jpg" width="360" height="576" alt="Шаблон Pink">Pink</a></p>
            <p class="catalog-item"><a class="catalog-link" href="#">
              <img class="catalog-image" src="img/img-barbershop.jpg" width="360" height="576" alt="Шаблон Barbershop">Barbershop</a></p>
            <p class="catalog-item"><a class="catalog-link" href="#">
              <img class="catalog-image" src="img/img-mishka.jpg" width="360" height="576" alt="Шаблон Mishka">Mishka</a></p>
            <p class="catalog-item"><a class="catalog-link" href="#">
              <img class="catalog-image" src="img/img-aplus.jpg" width="360" height="576" alt="Шаблон A Plus">A Plus</a></p>
            <p class="catalog-item"><a class="catalog-link" href="#">
              <img class="catalog-image" src="img/img-kvast.jpg" width="360" height="576" alt="Шаблон Kvast">Kvast</a></p>
          </section>
    </main>

    <footer class="main-footer">
        <div class="footer-social">
          <ul class="social-buttons">
            <li class="social-button-item"><a class="social-button-link" href="#">
              <img class="footer-social-icon" src="img/vk-icon.svg" width="26" height="15" alt="Иконка Вконтакте">Вконтакте</a></li>
            <li class="social-button-item"><a class="social-button-link" href="#">
              <img class="footer-social-icon" src="img/fb-icon.svg" width="12" height="22" alt="Иконка Фейсбук">Фейсбук</a></li>
            <li class="social-button-item"><a class="social-button-link" href="#">
              <img class="footer-social-icon" src="img/insta-icon.svg" width="21" height="21" alt="Иконка Инстаграм">Инстаграм</a></li>
          </ul>
          </div>
          <p><b>Давайте дружить, это выгодно!</b></p>
          <p>Скидка 10% для друзей из социальных сетей.</p>
     </footer>

    </body>
  </html>
